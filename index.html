<!DOCTYPE html>
<html>

    <head>
        <title>Clockpicker</title>
        <link rel="stylesheet" type="text/css" href="./css/clockpicker.css">
    </head>

    <body>
        <div id="details"></div>
        <div id="container">
            <div style="border:1px solid red; display: block;">
                <div id="analog">
                    <canvas id="canvBackground"></canvas>
                    <canvas id="canvDigitsHours"></canvas>
                    <canvas id="canvDigitsMinutes"></canvas>
                    <canvas id="canvHandsHours"></canvas>
                    <canvas id="canvHandsMinutes"></canvas>
                    <canvas id="canvMarkersHours"></canvas>
                    <canvas id="canvMarkersMinutes"></canvas> <!-- -->
                </div>
            </div>
            <div id="digital">
                <span id="digHours"></span>
                <span>:</span>
                <span id="digMinutes"></span>
            </div>
        </div>
        
        <script src="./scripts/Background.js"></script>
        <script src="./scripts/Digits.js"></script>
        <script src="./scripts/Hand.js"></script>
        <script src="./scripts/Markers.js"></script>
        <script src="./scripts/Controller.js"></script>
        <script src="./scripts/clockpicker.js"></script>
        
    </body>
    
</html>
